<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model padding</title>
    <style>
        div{background-color: skyblue; border: 2px solid teal;
        background-clip: content-box;}
        div.pad{
            padding-top: 10px;
            padding-right: 30px;
            padding-bottom: 40px;
            padding-left: 20px;
        }
        div.four{padding: 10px 30px 40px 20px;}
        div.three{padding:10px 20px 10px;}
        div.two{padding: 10px 20px;}
        div.one{padding: 10px;}
    </style>
</head>
<body>
    <h3>패딩 영역 설정</h3>
    <div>패딩 미설정</div>
    <div class="pad">4가지 방향 별개 설정</div><br>
    <div class="four">패딩 속성값 4개</div><br>
    <div class="three">패딩 속성값 3개</div><br>
    <div class="two">패딩 속성값 2개</div><br>
    <div class="one">패딩 속성값 1개</div><br>
</body>
</html>
