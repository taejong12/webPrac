<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        div{background-color: lightblue; height: 50px; width: 200px; margin: 30px;}
        #shadow01{box-shadow: 5px 5px;}
        #shadow02{box-shadow: 5px 5px orange;}
        #shadow03{box-shadow: 5px 5px 10px;}
        #shadow04{box-shadow: 0px 0px 10px red;}
        #shadow05{box-shadow: 5px 5px 10px black,
                            0 0 15px purple,
                            0 0 30px maroon;}
    </style>
</head>

<body>
    <div id="shadow01">그림자 효과</div>
    <div id="shadow02">그림자 효과</div>
    <div id="shadow03">그림자 효과</div>
    <div id="shadow04">그림자 효과</div>
    <div id="shadow05">그림자 효과</div>
    
</body>
</html>
