<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        /* 목록에서 홀수 번째에만 파란색글자
        목록에서 네번째 글자색 빨간색
        목록에서 마우스가 위에 가르킨 것은 녹색 */
        ul>li:nth-child(2n+1){ color: blue;}  /* 2n-1 */
        ul>li:nth-child(4){color: red;}
        ul>li:hover{color: green;}
    </style>

</head>

<body>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ul>

</body>

</html>
