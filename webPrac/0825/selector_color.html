<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        /* 요소선택자 */
        h4{color:teal}
        /* id 선택자 */
        #heading{color:rgb(255, 0, 50);opacity: 0.1;}
        /* 클래스 선택자 */
        .title{color:rgba(255, 50, 0, 0.5);}
        /* 복합선택자 */
        h2,#heading,.title{color: #000000;}
        /* 그룹선택자 */
        *{color:hsl(172, 77%, 40%);}
        *{color:hsla(172, 77%, 40%, 0.5); }
    </style>
</head>
<body>
    <h3>선택자를 통한 선택</h3>
    <h4>해당 부분에 적용</h4>
    <h4 id="heading">아이디를 통해 적용</h4>
    <h4 class="title">클래스를 통해 적용</h4>
    <h2 class="title">클래스를 통해 적용</h2>
    <h2>그룹선택자</h2>
</body>
</html>
