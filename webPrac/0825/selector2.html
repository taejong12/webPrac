<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div{border:3px solid orange;}
        span{display: inline-block; border: 1px solid black;}

        /* 자손선택자 - 중간 공백 */
        div p{background-color: lightgreen;}
        /* 자식선택자 > */
        div>p{background-color: lightblue;}
        /* 일반 동위(형제)선택자 ~ */
        div~p{background-color: lightcoral;}
        /* 인접 동위(형제)선택자 + */
        div+p{background-color: gray;}
    </style>
</head>

<body>
    <h3>결합선택자 이용</h3>
    <p>위 외부 태그</p>
    <div>
        <p>div 바로 아래 있는 p태그</p>
        <p>div 2번째 아래 있는 p태그</p>
        <h4>무관한 h4태그</h4>
        <span>
            <p>span 태그 안의 p태그</p>
        </span>

    </div>
    <p>아래 외부 p태그</p>
    <p>아래 아래 외부 p태그</p>
</body>

</html>
