<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
</head>

<body>
    <!-- width 너비 100프로 꽉차 있는 화면을 쓰겠다 -->
    <!-- text-align 가운데 정렬 border 바깥선 height 높이 -->
    <table width="100%" style="text-align: center; border:none; height:120px;">
        <tr style="height:20%;">
            <td colspan="3" style="background-color: lightgray;">header</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: red; width: 30%;">nav menu</td>
            <td style="background-color: lightblue;">content</td>
        </tr>
    </table>
</body>

</html>
