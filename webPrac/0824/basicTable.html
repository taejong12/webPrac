<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{border:1px solid black}
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>sum</td>
                <td>$150</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <caption>number</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2" colspan="2">5</td>
            
        </tr>
        <tr>
            <td>7</td>
           
            
        </tr>
        <tr>
            <td>10</td>
            <td colspan="2">11</td>
            
        </tr>
    </table>
</body>

</html>
