<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>

<body>
    <a href="basicHead.html">
        <h2>hyperlink</h2>
    </a>
    <a href="basicHead.html" target="_blank">
        <h3>blank</h3>
    </a>
    <a href="basicHead.html" target="_self">
        <h3>self</h3>
    </a>
    <a href="basicHead.html" target="_parent">
        <h3>parent</h3>
    </a>
    <a href="basicHead.html" target="_top">
        <h3>top</h3>
    </a>
    <a href="basicHead.html" target="myframe">
        <h3>myframe</h3>
    </a>
    <iframe name="myframe" style="width:50%;height: 330px;"></iframe>"
</body>

</html>
