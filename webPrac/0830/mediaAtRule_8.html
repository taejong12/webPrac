<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media at Rule</title>
    <style>
        body{background-color: darkgoldenrod; color:white;}
        @media screen and (min-width:800px) {
            body{background-color: lightblue;}          
        }
        @media print{
            body{background-color: red; color: black;}
        }
    </style>
</head>
<body>
    <h3>미디어별 배경색 설정 변경</h3>
    <p>뷰포트의 너비가 1000px이하인 경우 배경색을 변경</p>
    <p>웹브라우저와 프린트에서 배경색 및 글자의 색을 다르게 설정</p>

</body>
</html>
